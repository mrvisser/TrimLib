<textarea id="hello">
	<p>
		Hello, ${world}!
	</p>
</textarea>

<textarea id="section">
	{if !defined('rendered')}
		{var rendered = true}
	{/if}
	{if rendered === true}
		<h1>${title}</h1>
		<div>
			${__body}
		</div>
	{/if}
</textarea>

<textarea id="taskList">
	<div class="task-list">
		<h1>${title}</h1>
		<ul>
			{for item in items}
				<li>${item}</li>
			{/for}
		</ul>
	</div>
</textarea>
